<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Travel Times Baby!</title>
	</head>
	<body>
		<div class="side-panel">
			<div class="starting-point">
				<h3>Starting point</h3>
				<p id="starting-point-name">...</p>
			</div>
			<div class="target-point">
				<h3>End point</h3>
				<p id="target-point-name">...</p>
			</div>
			<div class="traveled-time">
				<h3>Traveled time:</h3>
				<p id="traveled-time-distance">... miles</p>
				<p id="traveled-time-time">... days</p>
			</div>
			<div>
				<input type="checkbox" id="badlands-checkbox" />
				<label for="badlands-checkbox"
					>Travel through the badlands?</label
				>
			</div>
			<button type="button" class="btn" id="data-download">
				(super secret dev button)
			</button>
		</div>
		<div class="map">
			<object
				id="mapSVG"
				type="image/svg+xml"
				data="img/data.svg"
			></object>
		</div>
	</body>
</html>
